<div class="container">
    <div id="carouselHeadeLines" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li *ngFor="let item of headLines; let i = index" data-target="#carouselHeadeLines" [attr.data-slide-to]="i"
                [ngClass]="i == 0 ? 'active' : ''"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div *ngFor="let item of headLines; let j = index" class="carousel-item headLineCarouselImg"
                [ngClass]="j == 0 ? 'active' : ''">
                <img [attr.src]="item.urlToImage" alt="{{item.title}}" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <a href="{{item.url}}" target="_blank">
                        <h5>{{item.title}}</h5>
                    </a>
                    <p>{{item.content}}</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselHeadeLines" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselHeadeLines" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
